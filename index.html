<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans&family=Plus+Jakarta+Sans:wght@500;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="blue">
            <h1> Your Result </h1>
            <p class="score"> <span class="upper"> 76 </span> <span class="lower"> of 100 </span> </p>
            <div class="rate">
                <p class="greatp"> Great </p>
                <p class="detail-info"> Your performance exceed 65% of the people conducting the test here! </p>
            </div>
        </div>
        <div class="white">
            <h2> Summary </h2>
            <div class="list"> 
                <div class="reaction">
                    <div class="flex-group">
                        <img src="./assets/images/icon-reaction.svg">
                        <p class="reaction-text"> Reaction </p>
                    </div>
                    <p class="summary-rate"> <span class="your-score"> 80 </span> <span class="hundred"> / 100 </span> </p>
                </div>
                <div class="memory">
                    <div class="flex-group">
                        <img src="./assets/images/icon-memory.svg">
                        <p class="memory-text"> Memory </p>
                    </div>
                    <p class="summary-rate"> <span class="your-score"> 92 </span> <span class="hundred"> / 100 </span> </p>
                </div>
                <div class="verbal">
                    <div class="flex-group">
                        <img src="./assets/images/icon-verbal.svg">
                        <p class="verbal-text"> Verbal </p>
                    </div>
                    <p class="summary-rate"> <span class="your-score"> 61 </span> <span class="hundred"> / 100 </span> </p>
                </div>
                <div class="visual">
                    <div class="flex-group">
                        <img src="./assets/images/icon-visual.svg">
                        <p class="visual-text"> Visual </p>
                    </div>
                    <p class="summary-rate"> <span class="your-score"> 73 </span> <span class="hundred"> / 100 </span> </p>
                </div>
            </div>
            <button class="btn"> <p> Continue </p></button>
        </div>
    </div>    
</body>
</html>
